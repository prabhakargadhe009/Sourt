<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Assistant</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .chat-box {
      background: #000;
      border: 1px solid #0f0;
      padding: 20px;
      height: 250px;
      overflow-y: auto;
      margin-bottom: 20px;
      text-align: left;
      border-radius: 10px;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #0a0;
    }

    .light {
      margin: 20px auto;
      width: 60px;
      height: 60px;
      background-color: #222;
      border-radius: 50%;
      box-shadow: 0 0 5px #000;
      transition: 0.3s;
    }

    .light.on {
      background-color: yellow;
      box-shadow: 0 0 30px yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jarvis Assistant</h1>
    <div class="chat-box" id="chatBox"></div>
    <button id="micButton">ðŸŽ¤ Talk to Jarvis</button>
    <div class="light" id="lightBulb"></div>
  </div>

  <script>
    const micButton = document.getElementById('micButton');
    const chatBox = document.getElementById('chatBox');
    const lightBulb = document.getElementById('lightBulb');

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
      addMessage("Jarvis: " + text);
    }

    function addMessage(text) {
      const p = document.createElement('p');
      p.textContent = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;

    function startListening() {
      speak("Listening...");
      recognition.start();
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      addMessage("You: " + transcript);
      handleCommand(transcript);
    };

    recognition.onerror = (event) => {
      speak("Sorry, I didn't catch that.");
      console.error("Recognition error:", event);
    };

    async function fetchWikipediaInfo(topic) {
      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topic)}`);
        const data = await response.json();

        if (data.extract) {
          speak(data.extract);
        } else {
          speak("Sorry, I couldn't find anything on that topic.");
        }
      } catch (error) {
        speak("There was an error fetching information.");
        console.error(error);
      }
    }

    function handleCommand(command) {
      const cmd = command.toLowerCase();

      if (cmd.includes("open youtube")) {
        speak("Opening YouTube");
        window.open("https://www.youtube.com", "_blank");

      } else if (cmd.includes("open whatsapp")) {
        speak("Opening WhatsApp");
        window.open("https://web.whatsapp.com", "_blank");

      } else if (cmd.includes("turn on light")) {
        lightBulb.classList.add("on");
        speak("Light is now on");

      } else if (cmd.includes("turn off light")) {
        lightBulb.classList.remove("on");
        speak("Light is now off");

      } else if (cmd.startsWith("tell me about")) {
        const topic = cmd.replace("tell me about", "").trim();
        speak("Searching Wikipedia for " + topic);
        fetchWikipediaInfo(topic);

      } else if (cmd.startsWith("search for")) {
        const topic = cmd.replace("search for", "").trim();
        speak("Looking up " + topic);
        fetchWikipediaInfo(topic);

      } else {
        speak("Sorry, I don't understand that command.");
      }
    }

    micButton.addEventListener("click", () => {
      startListening();
    });
  </script>
</body>
</html>
