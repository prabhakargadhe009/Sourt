<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Shortener + QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .app-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #0074d9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result-box {
      margin-top: 20px;
    }

    .result-box input {
      width: 80%;
    }

    .qr-code {
      margin-top: 15px;
    }

    .qr-code img {
      width: 220px;
      height: 220px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .qr-actions {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const [originalUrl, setOriginalUrl] = React.useState('');
      const [shortUrl, setShortUrl] = React.useState('');
      const [qrUrl, setQrUrl] = React.useState('');

      const generateShortLink = async () => {
        if (!originalUrl.startsWith('http')) {
          alert('Please enter a valid URL starting with http or https');
          return;
        }

        try {
          const res = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(originalUrl)}`);
          const data = await res.json();
          if (data.ok) {
            const short = data.result.full_short_link;
            setShortUrl(short);
            setQrUrl(`https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(short)}`);
          } else {
            alert("Shortening failed. Try again.");
          }
        } catch (error) {
          alert("Something went wrong!");
          console.error(error);
        }
      };

      const copyToClipboard = () => {
        navigator.clipboard.writeText(shortUrl);
        alert('Short URL copied!');
      };

      const downloadQR = () => {
        const link = document.createElement('a');
        link.href = qrUrl;
        link.download = 'qr-code.png';
        link.click();
      };

      return (
        <div className="app-container">
          <h1>ðŸ”— Link Shortener + QR</h1>
          <input
            type="text"
            placeholder="Enter a long URL..."
            value={originalUrl}
            onChange={(e) => setOriginalUrl(e.target.value)}
          />
          <button onClick={generateShortLink}>Shorten</button>

          {shortUrl && (
            <div className="result-box">
              <p>Shortened URL:</p>
              <input type="text" value={shortUrl} readOnly />
              <button onClick={copyToClipboard}>Copy</button>

              <div className="qr-code">
                <p>ðŸ“¸ Scan or Download QR Code:</p>
                <img src={qrUrl} alt="QR Code" />
                <div className="qr-actions">
                  <button onClick={downloadQR}>Download QR</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
